version: 2
jobs:
  install-dependencies: 
    docker:
      - image: node:11.10.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  build:
    docker:
      - image: node:11.10.1
    
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: 
          name: build
          command: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths: 
            - build
  deploy:
    docker:
      - image: node:11.10.1
    
    working_directory: ~/repo
        
    steps:
      - attach_workspace:
          at: ~/repo/
      - run:
          name: deploy
          command: yarn netlify:deploy
          
workflows:
  version: 2
  build_and_deploy:
    jobs:
    - install-dependencies:
        filters:
          branches:
            only: /.*/
          tags:
            only: /.*/
    - build:
        requires: 
        - install-dependencies
        filters:
          branches:
            only: /.*/
          tags:
            only: /.*/
    - deploy:
        requires: 
        - build
        filters:
          branches: 
            ignore: /.*/
          tags:
            only: /^v([0-9]+).([0-9]+).([0-9]+)$/
